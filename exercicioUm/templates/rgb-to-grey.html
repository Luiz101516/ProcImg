{% extends 'index.html' %}

{% block mainContent %}
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-8">Converter RGB para Escala de Cinza</h1>
      <p class="lead">Converter um valor RGB para uma escala de cinza envolve a redução da informação de cor para uma única tonalidade de cinza, preservando a luminosidade ou brilho da cor original.</p>
    </div>
  </div>

  <br />

  <form class="container" action="{{ url_for('convert_rgb_to_grey') }}" method="post">
    <div class="row">
      <label for="colorpicker">Seletor de Cores:</label>
      <div class="col-lg-2 col-md-3">
        <input id="colorpicker" type="color" class="form-control color-input" name="color" />
      </div>

      <div class="col-lg-3">
        <input type="submit" value="Converter" class="btn btn-primary" />
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-lg-2 col-md-3">
        <input id="colorpickerResult" type="color" class="form-control color-input" name="colorResult" value="{{ result }}" disabled />
      </div>
    </div>
  </form>
{% endblock %}
