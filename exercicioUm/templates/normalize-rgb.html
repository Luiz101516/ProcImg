{% extends 'index.html' %}

{% block mainContent %}
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-8">Normalizar RGB</h1>
      <p class="lead">Ao Normalizar um RGB você aumentará os valores de brilho da camada de forma que o ponto mais escuro se torne preto e o ponto mais brilhoso se torne o mais brilhoso possível, sem alterar sua tonalidade.</p>
    </div>
  </div>

  <br />

  <form class="container" action="{{ url_for('normalize') }}" method="post">
    <div class="row">
      <label for="colorpicker">Seletor de Cores:</label>
      <div class="col-lg-2 col-md-3">
        <input id="colorpicker" type="color" class="form-control color-input" value="#000000" name="color" />
      </div>

      <div class="col-lg-3">
        <input type="submit" value="Calcular" class="btn btn-primary" />
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-lg-3">
        <input type="text" class="form-control" placeholder="Resultado" value="{{ result }}" />
      </div>
    </div>
  </form>
{% endblock %}
